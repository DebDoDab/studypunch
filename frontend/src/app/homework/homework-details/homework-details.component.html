<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="homeworkDetailsLabel" *ngIf="isEditing; else newhomework">Edit homework {{homework.name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="navigateBack()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <ng-template [ngIf]="alert.state" class="mt-3">
    <ngb-alert [type]="alert.type" (close)=alert.clear()>
      <h4>{{alert.message}}</h4>
    </ngb-alert>
  </ng-template>

  <form class="form-group" [formGroup]="homeworkData" (ngSubmit)="submit()">
    <div class="modal-body form-group">
      <label for="InputName">Homework's name</label>
      <input type="text" class="form-control shadow-sm" id="InputName" placeholder="name" formControlName="name">

      <label for="InputName">Homework's description</label>
      <input type="text" class="form-control shadow-sm" id="InputDescription" placeholder="description" formControlName="description">

      <label for="InputName">Homework's flag isImportant</label>
      <input type="text" class="form-control shadow-sm" id="InputIsImportant" placeholder="isImportant" formControlName="isImportant">

      <!-- <label for="InputName">Homework's deadline</label> -->
      <!-- <input type="text" class="form-control shadow-sm" id="InputDeadline" [placeholder]="today" formControlName="deadline"> -->

      <!-- <label for="InputName">Homework's subject</label> -->
      <!-- <input type="text" class="form-control shadow-sm" id="InputSubject" placeholder="" formControlName="subject"> -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="navigateBack()">Close</button>
      <button type="submit" class="btn button-secondary shadow-lg">Submit</button>
    </div>
  </form>

</div>

<ng-template #newhomework>Create new homework</ng-template>
