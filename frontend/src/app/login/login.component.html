<div class="p-3">
  <div class="text-center text-color-navy">
    <h1>
      <span class="mx-5">{{user.getCurrentUser().username}}'s Settings</span>
      <button type="button" class="btn btn-info button-secondary text-color-navy shadow-lg px-5 mx-5">Log out</button>
    </h1>
  </div>
</div>
<hr>

<ng-template [ngIf]="alert.state" >
  <ngb-alert [type]=alert.type (close)=alert.clear()>
    {{alert.message}}
  </ngb-alert>
</ng-template>

<form class="form-group m-5" [formGroup]="loginData" (ngSubmit)="login()">
  <div class="form-group shadow-sm">
    <label for="InputUsername">Username</label>
    <input type="username" class="form-control" id="InputUsername" placeholder="Username" formControlName="username">
  </div>
  <div class="form-group shadow-sm">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
